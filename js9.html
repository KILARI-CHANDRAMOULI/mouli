<html>
    <head>
        <title>
            confirm box
        </title>
    </head>
    <body>
        <button onclick="mouli()">try</button>
        <p id="demo"></p>
        <script>
          function mouli()
          {
            var x;
            if(confirm("press a button"))
            {
                x='ok';
            }
            else{
                x='cancel';
            }
            document.getElementById("demo").innerHTML=x;
          }
        </script>
    </body>
</html>
